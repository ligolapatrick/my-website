<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat Rooms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    nav {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #chatRooms {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #rooms {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
    }
    #rooms input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex-grow: 1;
    }
    #rooms button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    #rooms button:hover {
      background-color: #0056b3;
    }
    .room {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }
    /* Media Queries for smaller screens */
@media only screen and (max-width: 768px) {
  .user-card {
      width: 100%;
      margin: 0.5rem 0;
  }

  .top-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  .top-nav a {
      margin: 0.5rem 0;
  }
}

@media only screen and (max-width: 480px) {
  header {
      padding: 0.5rem;
  }

  .user-card {
      padding: 0.5rem;
  }

  .user-card-buttons button {
      padding: 0.25rem 0.5rem;
      margin: 0.25rem 0;
  }

  .top-nav a {
      font-size: 1.2rem;
  }
}
   /* Media Queries for Responsive Design */
   @media (max-width: 768px) {
    .user-card {
      width: 90%; /* Adjusted width for smaller screens */
    }
  }

  @media (max-width: 480px) {
    .user-card {
      width: 100%; /* Full width for very small screens */
    }
    .message-input {
      flex-direction: column;
      align-items: flex-start;
    }
    .message-input input {
      width: 100%;
      margin-bottom: 5px;
    }
    .message-input button {
      width: 100%;
    }
  }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a> |
    <a href="profile.html">Profile</a> |
    <a href="matches.html">Matches</a> |
    <a href="messages.html">Messages</a> |
    <a href="login.html">Logout</a>
  </nav>
  <hr>
  <h1>Anonymous Chat Rooms</h1>
  <div id="chatRooms">
    <div id="rooms">
      <input type="text" id="roomNameInput" placeholder="Enter room name">
      <button onclick="createRoom()">Create Room</button>
      <button onclick="joinRoom()">Join Room</button>
    </div>
    <h2>Ongoing Chat Rooms</h2>
    <div id="ongoingRooms"></div>
    <h2>Popular Chat Rooms</h2>
    <div id="popularRooms"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const roomNameInput = document.getElementById('roomNameInput');
    const ongoingRoomsDiv = document.getElementById('ongoingRooms');
    const popularRoomsDiv = document.getElementById('popularRooms');

    function createRoom() {
      const roomName = roomNameInput.value;
      if (roomName) {
        socket.emit('createAnonymousChatRoom', roomName);
        window.location.href = `/chat-zone.html?roomName=${encodeURIComponent(roomName)}&isCreator=true`;
      }
    }

    function joinRoom(roomName) {
      if (roomName) {
        socket.emit('joinAnonymousChatRoom', roomName);
        window.location.href = `/chat-zone.html?roomName=${encodeURIComponent(roomName)}&isCreator=false`;
      }
    }

    function fetchChatRooms() {
      fetch('/api/chatrooms')
        .then(response => response.json())
        .then(data => {
          displayRooms(data.rooms, ongoingRoomsDiv);
          displayRooms(data.popularRooms, popularRoomsDiv);
        })
        .catch(error => console.error('Error fetching chat rooms:', error));
    }

    function displayRooms(rooms, container) {
      container.innerHTML = '';
      rooms.forEach(room => {
        const roomDiv = document.createElement('div');
        roomDiv.className = 'room';
        roomDiv.innerHTML = `
          <span>${room.roomName}</span>
          <span>${room.participants} Participants, ${room.messageCount} Messages</span>
        `;
        roomDiv.onclick = () => joinRoom(room.roomName);
        container.appendChild(roomDiv);
      });
    }

    window.onload = fetchChatRooms;
  </script>
</body>
</html>
