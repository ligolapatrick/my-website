<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matches - Find One by Click</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 20px;
    }
    .user-card-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      justify-content: start;
      padding-left: 10px; /* Adjust for padding */
    }
    .user-card {
      position: relative;
      width: 500px; /* Increased width for better visibility */
      margin: 10px; /* Adjusted margin for better spacing */
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      scroll-snap-align: start;
      flex: 0 0 auto;
    }
    .user-card img {
      width: 100%;
      height: 500px; /* Increased height for better visibility */
      object-fit: cover;
    }
    .message-input {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
    }
    .message-input input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .message-input button {
      margin-left: 5px;
      padding: 5px 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .message-input button:hover {
      background-color: #0056b3;
    }
    .user-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      text-align: left;
      font-size: 0.9em;
    }
  </style>

</head>
<body>
    <nav>
      <a href="/">Home</a> |
      <a href="daily-discovery.html">daily-discovery</a> |
      <a href="fitness-buddies.html">fitness-buddies</a> |
      <a href="relationship-goals.html">relationship-goals</a> |
      <a href="quick-matches.html">quick-matches</a> |
      <a href="settings.html">settings</a> |
      <a href="login.html">Logout</a>
    </nav>
    <hr>
  <header>
    <h1>Matches</h1>
  </header>
  <main>
    <div class="user-card-container" id="matchesContainer">
      <!-- Matches will be displayed here -->
    </div>
  </main>
  <script>
    function fetchMatches() {
      fetch('/api/matches')
        .then(response => response.json())
        .then(matches => {
          const matchesContainer = document.getElementById('matchesContainer');
          matchesContainer.innerHTML = '';
          matches.forEach(user => {
            const userCard = document.createElement('div');
            userCard.className = 'user-card';
            userCard.innerHTML = `
              <a href="/messages.html?userId=${user.id}&username=${encodeURIComponent(user.username)}">
                <img src="${user.profilePicture || 'default-profile.png'}" alt="${user.username}">
                <div class="user-info">
                  <h2>${user.username}</h2>
                  <p><strong>Age:</strong> ${user.age || 'Not Provided'}</p>
                  <p><strong>Interests:</strong> ${user.interests || 'Not Provided'}</p>
                </div>
              </a>
            `;
            matchesContainer.appendChild(userCard);
          });
        })
        .catch(error => {
          console.error('Error fetching matches:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', fetchMatches);
  </script>
</body>
</html>
